<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="img/netflix-logo.png" alt="Netflix Logo" class="Logo">
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Filmes</a>
            <a href="#">Series</a>
        </nav>
    </header>

    <section class="banner">
        <h1 id="banner-title">Stranger Things</h1>
        <p id="banner-desc">Na década de 1980, um grupo de amigos se envolve em uma série de eventos sobrenaturais na pacata cidade de Hawkins. Eles enfrentam criaturas monstruosas, agências secretas do governo e se aventuram em dimensões paralelas.</p>
        <button>Assistir Agora</button>
    </section>

    <section class="row">
        <h2>Populares<h2>
        <div class="carousel-container">
            <button class="arrow left">◀</button>  
            <div class="row-posters">
                <img src="img/kpop.jpg" alt="K-POP: Demon Hunters">
                <img src="img/godzilla.jfif" alt="Godzilla Minus One">
                <img src="img/wallacegromit.jpg" alt="Wallace & Gromit: Vingança das Aves">
                <img src="img/pearl.jpg" alt="Pearl">
                <img src="img/knivesout.jpeg" alt="Knives Out">
                <img src="img/aftersun.jpg" alt="Aftersun">
                <img src="img/powerofthedog.jpg" alt="Ataque dos Cães">
                <img src="img/electricstate.jpg" alt="The Electric State">
                <img src="img/alistadaminhavida.jfif" alt="A Lista da Minha Vida">
                <img src="img/oppenheimer.jfif" alt="Oppenheimer">
            </div>
            <button class="arrow right">▶</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
